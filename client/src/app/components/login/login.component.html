<div class="d-flex align-items-center min-vh-100">
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="card shadow p-3 mb-5 bg-white rounded mx-auto">
          <div
            class="card-header card-container mx-auto float-start mt-5"
            style="background-color: white"
          >
            <span i18n="@@LogIn-Header" class="title">Sign In</span>
          </div>
          <div class="card-body mt-5">
            <div class="form-container mx-auto text-center">
              <form
                id="form"
                autocomplete="off"
                (ngSubmit)="f.form.valid && onSubmit()"
                #f="ngForm"
                novalidate
              >
                <div class="input-group border-0 border-bottom mt-3">
                  <input
                    id="username"
                    [(ngModel)]="form.username"
                    class="form-control border-0"
                    type="text"
                    placeholder="Username"
                    name="username"
                    required
                    #username="ngModel"
                  />
                </div>
                <div class="input-group border-0 border-bottom mt-3 mb-3">
                  <input
                    id="password"
                    class="form-control border-0"
                    type="password"
                    placeholder="Password"
                    name="psw"
                    required
                  />
                </div>
                <div *ngIf="!isLogged" class="border-0 mt-3 mb-3">
                  <span style="color: red"
                    >No se reconoce ese nombre de usuario</span
                  >
                </div>
                <button
                  id="submitBtn"
                  i18n="@@LogIn-ButtonText"
                  type="submit"
                  class="border-0 rounded-pill mt-5 mb-5"
                  style="margin-top: 15px"
                >
                  SIGN IN
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
